<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="leftside">
        <img src="img/fundo.png">
    </div>
    <div class="rigthside">
        <img src="img/user.png" alt="">
        <form action="cadastro.php" method="post" class="validator-login">

            <label for="user">Usuario:</label>
            <input type="text" name="user" data-rules="required|min=6" id="nome">

            <label for="email">Email:</label>
            <input type="text" name="email" data-rules="required|email" id="email">

            <label for="password">Senha:</label>
            <input type="password" name="password" data-rules="required|min=12" id="password">

            <input type="submit" class="submit">
        </form>
        <div class="cadastro">JÃ¡ possui cadastro? <a href="#">Fazer login</a></div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
